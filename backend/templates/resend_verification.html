<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resend Verification Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 flex flex-col justify-center items-center min-h-screen">
    <h2 class="text-3xl font-semibold text-blue-600 mb-6">Resend Verification Email</h2>
    <form method="POST" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4">
        <input name="email" type="email" placeholder="Enter your email" required class="w-full p-2 border rounded" />
        <button class="w-full bg-blue-500 text-white p-2 rounded">Resend Email</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="text-red-500 mt-4">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
</body>
</html>
